<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case in JS</title>
</head>
<body>
    <script>
        var d=new Date();
        theday=d.getDay();
        switch(theday){
            case 5:document.write("Finally Friday");break;
            case 6:document.write("Super Saturday");break;
            case 0:document.write("Sleepy Sunday");break;
            case 1: document.write("Funny Monday");break;
            case 2:document.write("Hello Tuesday");break;
            case 3: document.write("Boring Wednesday");break;
            case 4: document.write("something Thursday");break;
            default: document.write("I'm looking Forward to this weekend");break;
        }
    </script>
</body>
</html>
