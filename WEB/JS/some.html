<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS EXAMPLE #7 IF ---else</title>
</head>
<body>
    <script>
        var d=new Date();
        var time=d.getHours();
        if(time<10){
            document.write("Good morning");
        }
        else{
            document.write("Good Day");
        }
    </script>
</body>
</html>
