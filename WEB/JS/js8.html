<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If else if</title>
</head>
<body>
    <script>
        var d=new Date();
        var time=d.getHours();
        if(time<10){
            document.write("Good morning");
        }
        else if(time>10 && time<16){
            document.write("Good Day");
        }
        else{
            document.write("Hello World");
        }

    </script>
</body>
</html>
