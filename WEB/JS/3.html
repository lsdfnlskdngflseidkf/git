<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS example functions alert() and document.write()</title>
    <script>
        alert("Hello World!");
    </script>
</head>
<body>
    <h1>
        My first Javascript says:
    </h1>
    <script>
        document.write("<h2><em> Hello World, Again!</em> </h2>");
        document.write("<p>This document was last modified on:"+document.lastModified+"</p>");
            

    </script>
</body>
</html>
