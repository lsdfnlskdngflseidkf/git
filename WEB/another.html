<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .offset{
            position:relative;
            top:150px;
            left:150px;

        }
    </style>
</head>
<body>
    <p>
        this text will flow normally across the screen. the next line will be offset from the end of the line
    </p>
    <span class="offset">
        this text is offset from the line above. Neat huh?
    </span>
</body>
</html>
